argument_specs:
  main:
    extra: main
    short_description: Bar role
    description:
      - This is the bar role.
    author:
      - Felix Fontein (@felixfontein)
    seealso:
      - module: ns2.col.foo
        extra: foo
      - module: ns2.col.foobarbaz
        # does not exist
        extra: bar
      - plugin: ns2.col.foo
        plugin_type: lookup
        extra: baz
    options:
      foo:
        type: string
        description: Text.
        extra: bar
      bar:
        type: dict
        description: Text.
        mutually_exclusive:
          - - subfoo
            - subbar
          - foo
        required_one_of:
          - - subfoo
            - subbar
          - True
        required_by:
          something:
            - subbar
          else: foo
        required_if:
          - - subbar
            - []
            - [subbaz]
          - bar
          - []
          - - a
            - b
          - - 3.14
            - b
            - c
            - 1234
            - nothing
          - - 3.14
            - b
            - c
            - 1234
        required_together:
          - - subbar
            - subbaz
          - {}
        options:
          subfoo:
            type: int
            description:
              - Sub foo.
            extra: yo
          subbar:
            type: list
            elements: string
            description: Sub bar.
            extra: more
          subbaz:
            type: list
            elements: dict
            description: Something else.
            options:
              something:
                type: str
                description: Something.
  baz:
    short_description: Bar role, baz entrypoint テストロール
    description:
      - This is the baz entrypoint of the bar role.
    examples: An example.
    extra: more.
